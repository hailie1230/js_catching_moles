<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATCHING MOLES GAME</title>

  <meta property="og:title" content="CATCHING MOLES GAME"/>
  <meta property="og:description" content="예쁜 꽃들을 피해서 두더지를 잡아보세요!"/>
  <meta property="og:image" content="https://hailie1230.github.io/js_catching_moles/img/ogImg.jpg"/>

  <link rel="stylesheet" href="css/style.css">

  <script defer src="src/main.js"></script>
  <script src="https://kit.fontawesome.com/8049297440.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="img/hammer.png" alt="hammer" class="hammer">
  <section class="game__wrap">
    <header class="game__header">
      <button class="game__start__btn">
        <i class="fa-solid fa-play"></i>
      </button>
      <p class="game__timer">
        <img class="clock" src="img/clock.png" alt="시계">
        <span class="timer">00:00</span>
      </p>
      <span class="game__score">5</span>
      <div class="game__start__pop-up">
        <span class="game__start__icon">
          <img src="img/logo.png" alt="뿅망치 맞는 두더지 아이콘">
        </span>
        <p class="game__start__text">Catch moles with a hammer!</p>
      </div>
    </header>
    <section class="game__field">
      <!-- <img src="img/flower_daisy.png" alt="" class="flower-dasiy"> -->
      
    </section>
  </section>
  <section class="pop-up hide">
    <button class="pop-up__refresh"><i class="fa-solid fa-rotate-right"></i></button>
    <span class="pop-up__msg">hello</span>
  </section>
</body>
</html>
