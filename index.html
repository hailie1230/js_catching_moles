<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATCHING MOLES GAME</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/8049297440.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="game__wrap">
    <header class="game__header">
      <button class="game__btn">
        <i class="fa-solid fa-play"></i>
      </button>
      <p class="game__timer">
        <img src="img/clock.png" alt="시계">
        <span>00:00</span>
      </p>
      <span class="game__score">9</span>
      <div class="game__start__pop-up">
        <span class="game__start__icon">
          <img src="img/logo.png" alt="뿅망치 맞는 두더지 아이콘">
        </span>
        <p class="game__start__text">Catch a mole with a hammer!</p>
      </div>
    </header>
    <section class="game__field">
    </section>
  </section>
  <section class="pop-up pop-up--hide">
    <button class="pop-up__refresh"><i class="fa-solid fa-rotate-right"></i></button>
    <span class="pop-up__msg">hello</span>
  </section>
</body>
</html>
